    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"/>
    <link rel="stylesheet" href="../assets/style.css" type="text/css"/>
  </head>
  <body>
    <header>
      <div class="container2">
        <div class="logo col-md-2 col-sm-4 col-xs-2">
          <a href="login.html"><img src="../assets/header/logo.png"></img></a>
        </div>
      </div>
    </header>
    <br><br><br><br>
    <div class="container">
      <h3>Assign a Job</h3>
      <form id="job-form">
        <div>
          <label for="Section of Operation">Department of Operation</label>
          <span>V1504, Enclosures, Doors, Eclipse, Telecab, Orion, Multilift, Electrical</span>
          <input type="text" id="title" class="u-full-width" pattern="^(V1504|Enclosures|Doors|Eclipse|Telecab|Orion|Multilift|Electrical)$">
        </div>
        <div>
          <label for="Employee Name">Employee Name</label>
          <span>Please start with a capital letter, and provide ONLY the first name. Ensure spelling is correct.</span>
          <input type="text" id="employee" class="u-full-width"  pattern = "^([A-Z][a-z]+)$">
        </div>
        <div>
          <label for="Job Number">Job Number</label>
          <input type="text" id="job-number" class="u-full-width">
        </div>
        <div>
          <input type="submit" value="Assign" class="u-full-width button-primary">
        </div>
      </form>

      <h3>Currently Active Jobs</h3>
      <div>
        <span>Job Number</span>
        <input type="number" id = "myInput" onkeyup="Filter()" placeholder="Search for Job Number">
      </div>

      <table id="filterTable" class = "u-full-width">
        <thead> <!-- table head -->
          <tr class="u-full-width"> <!-- table row -->
            <th>Job Number</th>
            <th>Employee Name</th>
            <th>Department</th>
            <th></th>
          </tr>
        </thead>
        <tbody id = "job-list">

        </tbody>
      </table>
    </div>
