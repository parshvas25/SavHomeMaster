    <header>
      <div class="container">
        <div class="logo col-md-2 col-sm-4 col-xs-2">

        <!--Later individual icon will go here, which we will dynamicall change in javascript-->

    <br><br><br><br>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <h1>Make a New Account!</h1>
          <form id = "reg-form">
            <div class="form-group">
              <label>First and Last Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
              <div class="invalid-feedback">
                First name and Last name must be between 2 and 25 characters and seperated by a space
              </div>
            </div>
            <div class="form-group">
              <label>Enter a Username</label>
              <input type="text" class="form-control" id="userName" placeholder="User Name">
              <div class="invalid-feedback">
                Username must be between 2 and 10 alpha-characters with NO spacing
              </div>
            </div>
            <div class="form-check mb-4">
              <input type="checkbox" class="form-check-input" id="managerCheck">
              <label class="form-check-label">I hold a managerial position at Savaria</label>
            </div>
            <!-- <div class="form-group">
              <label>Savaria or Google Email address</label>
              <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              <div class="invalid-feedback">
                Enter a valid email
              </div>
            </div> -->
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" id="InputPassword" placeholder="Password">
              <div class="invalid-feedback">
                Pasword must be between 2 and 20 characters and must be alpha-numeric
              </div>
            </div>
            <button type="submit" class="btn btn-outline-success" id="submitBtn">Submit</button>
          </form>
        </div>
      </div>
    </div>
