<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Choose the Sub Department</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">V1504 Sub-Departments</h1>
        <p class="lead">Choose one of the positions in the V1504 line you'd like to see the progress of.</p>
      </div>
    </div>
    <!-- Now we will have buttons for all the different sub departments we can track in V1504 -->

      <div class="row">
        <!-- Conveyor -->
        <div class="col-sm-6 mb-3">

              <a href="https://savaria.pivot88.com/manageAssignments/setfilter?clear_session_filter=1&project%5B0%5D=2066&status%5B0%5D=0&item_name=v1504&qualityplan_name=TOW" class="btn btn-primary btn-lg btn-block" target="_blank">Check Progress</a>
            </div>
          </div>
        </div>
        <!-- Small Parts Box -->
        <div class="col-sm-6 mb-3">
          <div class="card border-secondary h-100">
            <div class="card-body">
              <h5 class="card-title">Small Parts Box <span>&#127984;</span></h5>
              <a href="https://savaria.pivot88.com/manageAssignments/setfilter?clear_session_filter=1&project%5B0%5D=2066&status%5B0%5D=0&progress_percentage=1&item_name=v1504&qualityplan_name=spb" class="btn btn-secondary btn-lg btn-block" target="_blank">Check Progress</a>
            </div>
          </div>
        </div>
        <!-- Heavy Parts Box -->
        <div class="col-sm-6 mb-3">
          <div class="card border-success h-100">
            <div class="card-body">
              <h5 class="card-title">Heavy Parts Box <span>&#128230;</span></h5>
              <a href="https://savaria.pivot88.com/manageAssignments/setfilter?clear_session_filter=1&project%5B0%5D=2066&status%5B0%5D=0&progress_percentage=1&item_name=v1504&qualityplan_name=hpb" class="btn btn-secondary btn-lg btn-block" target="_blank">Check Progress</a>
            </div>
          </div>
        </div>
        <!-- Telecab -->
        <div class="col-sm-6 mb-3">
          <div class="card border-danger h-100">
            <div class="card-body">
              <h5 class="card-title">Cab <span>&#128661;</span></h5>
              <a href="https://savaria.pivot88.com/manageAssignments/setfilter?clear_session_filter=1&project%5B0%5D=2066&status%5B0%5D=0&item_name=v1504&qualityplan_name=CAB" class="btn btn-danger btn-lg btn-block" target="_blank">Check Progress</a>
            </div>
          </div>

      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
